<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/63681c7143.js"
            crossorigin="anonymous"
        ></script>
        <title>Document</title>
    </head>
    <body>
        <div class="counter-app">
            <div class="settings">
                <h1>Ustawienia</h1>
                <label for="event-name"></label>
                <input type="text" id="event-name" value="Nowy rok" />
                <table class="date">
                    <tr>
                        <td for="event-day">Dzień:</td>
                        <td for="event-month">Miesiąc:</td>
                        <td for="event-year">Rok:</td>
                    </tr>
                    <tr>
                        <td>
                            <input
                                type="number"
                                id="event-day"
                                maxlength="2"
                                min="1"
                                max="31"
                                value="1"
                            />
                        </td>
                        <td>
                            <input
                                type="number"
                                id="event-month"
                                maxlength="2"
                                min="1"
                                max="12"
                                value="1"
                            />
                        </td>
                        <td>
                            <input
                                type="number"
                                id="event-year"
                                maxlength="4"
                                min="1"
                                value="2024"
                            />
                        </td>
                    </tr>
                </table>
                <label for="event-image">Link do obrazka:</label>
                <input type="text" id="event-image" value="default.jpg" />
                <button class="save">Zapisz</button>
            </div>

            <div class="app-body">
                <div class="image-section">
                    <div class="settings-btn">
                        <i class="fas fa-sliders-h"></i>
                    </div>
                </div>

                <div class="time-section">
                    <h3><span class="event">Nowy Rok</span> za:</h3>
                    <div class="time-cards">
                        <div class="card">
                            <p class="days-count number">1</p>
                            <p class="card-title">Dni</p>
                        </div>
                        <div class="card">
                            <p class="hours-count number">1</p>
                            <p class="card-title">Godzin:</p>
                        </div>
                        <div class="card">
                            <p class="minutes-count number">1</p>
                            <p class="card-title">Minut:</p>
                        </div>
                        <div class="card">
                            <p class="seconds-count number">1</p>
                            <p class="card-title">Sekund:</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
